<!DOCTYPE html>
<html ng-app="minesweeperXlApp">
<head>
  <meta charset="utf-8">
  <title>Minesweeper-Xl</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./css/app.css">
</head>
<body ng-controller="MainCtrl">

  <div class="main-container">
    <table class="minefield">
      <tr ng-repeat="row in mineField.rows">
        <td ng-repeat="cell in row.cells">
          <img ng-src="{{ cell | image }}" ng-click="uncover(cell)" ng-right-click="flag(cell)">
        </td>
      </tr>
    </table>
    <div class="smiley-container"><img ng-src="{{ face | faceImage }}"></div>
    <button type="button" ng-click="startNewGame()">New Game</button>
    <button type="button" ng-click="unhideAll()">Debug: Unhide All</button>
  </div>

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/filters.js"></script>
  <script src="./js/directives.js"></script>
</body>
</html>
